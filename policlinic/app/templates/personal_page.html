{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
    <form action="{% url 'personal_page' %}" method="POST" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Никнейм</label>
            <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
        </div>
        <div class="mb-3">
            <label for="first_name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}" required>
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Фамилия</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}" required>
        </div>
        <div class="mb-3">
            <label for="middle_name" class="form-label">Отчество</label>
            {% if user.middle_name != "" %}
                <input type="text" class="form-control" id="middle_name" name="middle_name" value="{{ user.middle_name }}" required>
            {% else %}
                <input type="text" class="form-control" id="middle_name" name="middle_name" value="у вас нет отчества" required>
            {% endif %}
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">почта</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Изменить</button>
    </form>
{% endif %}

{% endblock %}
